<!DOCTYPE html>
<html>
  <head>
    <title>Información del dispositivo</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
 
    // Wait for Cordova to load
    document.addEventListener("deviceready", onDeviceReady, false);
 
    // Cordova is ready
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');
        element.innerHTML = 
            'Modelo del dispositivo: ' + device.name + '<br/>' + 
            'Versión Cordova: ' + device.cordova + '<br/>' + 
            'Sistema operativo: ' + device.platform + '<br/>' + 
            'Versión de ' + device.platform +: ' + device.version + '<br/>';
            'Identificador del dispositivo: ' + device.uuid + '<br/>' + 
            'Imei: ' + device.imei + '<br/>' + 
    }
    </script>
  </head>
  <body>
    <p id="deviceProperties">Obteniendo propiedades del dispositivo...</p>
  </body>
</html>
