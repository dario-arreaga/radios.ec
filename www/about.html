<!DOCTYPE html>
<html>
  <head>
    <title>Informaci√≥n del dispositivo</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
 
    // Wait for Cordova to load
    document.addEventListener("deviceready", onDeviceReady, false);
 
    // Cordova is ready
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');
        element.innerHTML = 
            'Modelo del dispositivo: ' + device.name + '<br/>' + 
            'Device Cordova: ' + device.cordova + '<br/>' + 
            'Platforma del dispositivo: ' + device.platform + '<br/>' + 
            'Device UUID: ' + device.uuid + '<br/>' + 
            'Version de Android: ' + device.version + '<br/>';
    }
    </script>
  </head>
  <body>
    <p id="deviceProperties">Obteniendo propiedades del dispositivo...</p>
  </body>
</html>
